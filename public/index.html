    <title>Pirelli</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const pattern = /id=\d+/;  // Matches one or more digits
      const handleLoad = () => {
          if(/id=/.test(window.location.href)) {
            window.location.href = `#send_`+`#send_${window.location.href.match(pattern)[0]}`.slice(9)
            clearInterval(intervalId);
          }
      };
      
      const intervalId = setInterval(function() {
        handleLoad();
      }, 1000);

  </script>
  </body>
